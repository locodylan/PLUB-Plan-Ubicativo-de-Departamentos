<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/image/logo.png" />
    <title>PLUB | Espacio</title>
    <link rel="stylesheet" href="/css/espacio.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header-bar">

        <div class="header-left">
            <img src="/image/logo.png" alt="UG" class="logo-ug">

            <button class="btn-regresar" onclick="history.back()">
                <i class="bi bi-arrow-left-circle"></i>
                Regresar
            </button>
        </div>

        <div class="header-right">
            <span class="user-name" th:text="${session.nombre}"></span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3">
                Cerrar sesión
            </a>
        </div>

    </header>

    <div class="espacio-marco">
        <div class="pantalla-marco text-center mt-4">
            <div class="titulo-card">
                <i class="bi bi-door-open-fill titulo-icono"></i>
                <h2 id="tituloEspacio" class="titulo-espacio mb-0"></h2>
                        
            </div>

        </div>

        <div class="carousel-container gm-card" id="carousel">

            <button class="carousel-btn left" id="prevBtn">❮</button>

            <div id="carouselImg" class="carousel-img"></div>

    <div class="map-overlay">
        <img src="/image/plano_facultad.png" class="plano-bg" alt="Mapa">
        <div id="userMarker" class="user-marker">
            <i class="bi bi-geo-alt-fill"></i>
        </div>
    </div>

            <button class="carousel-btn right" id="nextBtn">❯</button>

            <div id="carouselDots" class="carousel-dots"></div>
            

        </div>
        <div class="mini-map" id="miniMap"></div>
        <div id="indicacion-box" class="indicacion-box d-none">
            <div class="indicacion-icon">
            </div>
            <p id="indicacion"></p>
        </div>

        <p id="mensaje" class="text-muted mt-2"></p>
    </div>
    </div>
    <button id="gpsPlayBtn" class="gps-play-btn">
        <i class="bi bi-play-fill"></i>
    </button>
<button id="vozBtn" class="voz-btn">
    <i class="bi bi-volume-mute-fill"></i>
</button>
    <script src="/js/espacio.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>PLUB | DEPARTAMENTOS UG</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- JS -->
    <script src="/js/login.js" defer></script>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card shadow-lg login-card">
            <div class="card-body p-4">

                <div class="d-flex align-items-center justify-content-center mb-4">
    <img th:src="@{/image/logo.png}" alt="Logo UG" style="height: 50px; margin-right: 12px;">
    <h2 class="fw-bold mb-0 text-primary" style="font-size: 1.5rem; line-height: 1.2; letter-spacing: 0.5px;">
        PLUB |DEPARTAMENTOS UG
    </h2>
</div>

                <!-- Error -->
                <script th:if="${error}">
                    window.onload = function () {
                        Swal.fire({
                            icon: 'error',
                            title: '¡Error!',
                            text: '[[${error}]]', // Thymeleaf inserta el mensaje aquí
                            confirmButtonText: 'Ok, entendido!',
                            confirmButtonColor: '#e91e63', // Color rosado/rojo como el de tu imagen
                            allowOutsideClick: false
                        });
                    };
                </script>

                <form id="formLogin" th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Estudiante</label>
                        <input type="text" name="usuario" maxlength="10" minlength="10" pattern="[0-9]{10}"
                            class="form-control" placeholder="Ingrese su cédula" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Contraseña</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Ingrese su contraseña" required>
                            <div class="password-container">
                                <button type="button" id="togglePassword" aria-label="Mostrar contraseña">
                                    <i class="bi bi-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold">
                            Entrar
                        </button>

                    </div>


                </form>
                <script>
                    fetch("/check-session")
                        .then(res => res.json())
                        .then(data => {
                            if (data.loggedIn) {
                                window.location.href = "/inicio";
                            }
                        });
                </script>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

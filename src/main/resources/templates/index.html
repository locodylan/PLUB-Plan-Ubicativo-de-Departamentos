<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/image/logo.png">
    <title>PLUB | DEPARTAMENTOS UG</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/css.css">
</head>
<!-- MODAL AGREGAR ESPACIO -->
<div class="modal fade" id="modalAgregarEspacio" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-white">Agregar Espacio</h5> <button type="button" class="btn-close"
                    data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-2">
                    <label class="form-label">Código</label>
                    <input id="nuevoCodigo" class="form-control" placeholder="14C-203">
                </div>

                <div class="mb-2">
                    <label class="form-label">Nombre</label>
                    <input id="nuevoNombre" class="form-control" placeholder="AULA 14C - 203">
                </div>

                <div class="mb-2">
                    <label class="form-label">Piso</label>
                    <select id="nuevoPiso" class="form-select">
                        <option>Planta Baja</option>
                        <option>Primer Piso</option>
                        <option>Segundo Piso</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btnGuardarEspacio" class="btn btn-agregar">Guardar</button>
            </div>

        </div>
    </div>
</div>

<body>
    <div id="alertas" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>
    <header class="header-bar">
        <div class="header-left">
            <img src="/image/logo.png" alt="UG" class="logo-ug">
        </div>
        <div class="header-right">
            <span class="user-name" th:text="${session.nombre}"></span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3">
                Cerrar sesión
            </a>
        </div>

    </header>
    <div class="container my-5">

        <div class="gm-motion text-center mb-5">
            <h1 class="fw-bold text-primary mb-2">
                Plan Ubicativo de Departamentos
            </h1>
            <h2 class="fw-semibold text-muted fs-6"> Universidad de Guayaquil – Facultad de Ingeniería Industrial
            </h2>
            <div th:if="${session.rol == 'ADMIN'}" class="mt-3">
                <button id="btnAgregar" class="btn btn-agregar">Agregar</button>
                <button id="btnEliminar" class="btn btn-eliminar">Eliminar</button>
                </button>
            </div>

        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body">

                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Carrera</label>
                        <select id="carreraSelect" class="form-select">
                            <option value="">Seleccione una carrera</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Tipo de espacio</label>
                        <select id="tipoSelect" class="form-select" disabled>
                            <option value="">Seleccione tipo</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Espacio</label>
                        <select id="espacioSelect" class="form-select" disabled>
                            <option value="">Seleccione espacio</option>
                        </select>
                    </div>
                </div>

                <!-- PLANO -->

                <div id="planoPreview" class="card mt-4 d-none">
                    <div class="card-body text-center">
                        <h5 id="plantaTexto"></h5>

                        <div class="plano-container">
                            <img id="planoImagen" class="img-fluid mt-3">
                            <div id="marker" class="marker d-none"></div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button id="btnConsultarEspacio" class="btn btn-primary" disabled>
                        <i class="bi bi-search me-2"></i> Consultar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/js.js"></script>
    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i> Confirmar eliminación
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este espacio?
                    <br>
                    <strong id="espacioEliminarTexto"></strong>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button class="btn btn-danger" id="confirmarEliminar">
                        Eliminar
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
